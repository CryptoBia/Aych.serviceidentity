    - python: "2.7"
      env: TOXENV=py27-pyopenssl014-noidna
    - python: "2.7"
      env: TOXENV=py27-pyopenssl013-idna
    - python: "2.7"
      env: TOXENV=py27-pyopenssl013-noidna
