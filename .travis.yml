    - python: "3.5"
      env: TOXENV=flake8
    - python: "2.7"
      env: TOXENV=manifest
    - python: "2.7"
      env: TOXENV=docs

  allow_failures:
    # PyPy is currently broken on Travis
    - env: TOXENV=pypy-pyopenssl015-idna
    - env: TOXENV=pypy-pyopenssl015-noidna
    - env: TOXENV=pypy-pyopenssl014-idna
    - env: TOXENV=pypy-pyopenssl014-noidna
    - env: TOXENV=pypy-pyopenssl013-idna
    - env: TOXENV=pypy-pyopenssl013-noidna

install:
  - pip install tox

script:
  - tox

before_install:
  - pip install codecov

after_success:
  - tox -e coverage-report
  - codecov
